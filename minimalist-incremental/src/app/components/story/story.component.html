<mat-tab-group *ngIf="messages.length > 0">
    <mat-tab *ngFor="let category of messages" [label]="(category.category)">
        <div style="padding: 1px;">
    <mat-card *ngFor="let message of category.texts">
       
       {{message}}
    </mat-card>
</div>
    </mat-tab>
    </mat-tab-group>

<div *ngIf="messages.length == 0">
    <mat-card>
        <div style="padding: 1px;">
    {{'story.adventurer.nothing' | translate}}
</div>
</mat-card>
</div>
